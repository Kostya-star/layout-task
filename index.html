<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card</title>
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <div class="card__heading">
        <button data-target="content">My fonts</button>
        <button data-target="dummy">Buy fonts</button>
      </div>
      <div class="card__body" data-target="content">
        <div class="card__group">
          <input type="radio" name="color" value="red">
          <div class="card__square square_green">
            <span>M</span>
          </div>
          <p>Merriweather project is led by Sorkin Type</p>
        </div>

        <div class="card__col_2">
          <div class="card__group">
            <input type="radio" name="color" value="green">
            <div class="card__square square_red">
              <span>R</span>
            </div>
            <p>Roboto doesn't compromise, allowing letters</p>
          </div>

          <div class="card__group">
            <input type="radio" name="color" value="blue">
            <div class="card__square square_blue">
              <span>Ns</span>
            </div>
            <p>Noto Sans covers over 30 scripts</p>
          </div>
        </div>

      </div>
      <div class="dummy_text" data-target="dummy">
        <p>
          Some dummy text
        </p>
      </div>
    </div>
  </div>

  <script>
    const navButtons = document.querySelectorAll('button[data-target]')
    const contents = document.querySelectorAll('div[data-target]');

    navButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        navButtons.forEach(btn => {
          btn.style.color = 'gray'
        })

        btn.style.color = 'rgb(255, 132, 0)'

        contents.forEach((block, ind) => {
          block.style.display = btn.dataset.target === block.dataset.target ? 'flex' : 'none'
        })
      })
    })

    navButtons[0].style.color = 'rgb(255, 132, 0)'
    navButtons[1].style.color = 'gray'
    contents[1].style.display = 'none'

  </script>

</body>

</html>
